
      <div class="container">

          <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle " data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="{{.Site.BaseURL }}">
                  <h1>
                  <img src="{{ .Site.BaseURL }}images/logo.png" alt="logo" style=" display: inline; height:64px;" >
                  <div style="display:inline" id ="logo">&nbspPISTALIX</div>

               </a>
            </div>

                  {{ range .Site.Menus.main }}
                       {{ if .HasChildren }}
                          <li class="dropdown nev" ><a href="#">{{.Name}} <i class="fa fa-angle-down"></i></a>
                           <ul role="menu" class="sub-menu">
                           {{ range .Children }}
                           <li><a href="{{.URL}}">{{.Name}}</a></li>
                           {{end}}
                        </ul>
                       {{else}}
                       <li><a href="{{ .URL }}" class="nev">{{ .Name}}</a></li>

                </ul>
            </div>
          </div>
